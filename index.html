<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Workipedia</title>
  <meta name="description" content="Interactive visualization and wiki of near and far future global issues and systems in Shadow Work, a grand strategy simulation game set between 2025 and 2525">

  <!-- Open Graph -->
  <meta property="og:title" content="Shadow Workipedia">
  <meta property="og:description" content="Interactive visualization and wiki of near and far future global issues and systems in Shadow Work, a grand strategy simulation game set between 2025 and 2525">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/og-image.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Shadow Workipedia">
  <meta name="twitter:description" content="Interactive visualization and wiki of near and far future global issues and systems in Shadow Work, a grand strategy simulation game set between 2025 and 2525">
  <meta name="twitter:image" content="/og-image.svg">

  <!-- Preload data -->
  <link rel="preload" href="/data.json" as="fetch" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <!-- Tab navigation -->
      <div id="tab-nav">
        <button id="tab-graph" class="tab-btn active">Graph</button>
        <button id="tab-table" class="tab-btn">Table</button>
        <button id="tab-wiki" class="tab-btn">Wiki</button>
      </div>
      <h1>Shadow Workipedia</h1>
    </header>

    <!-- Filter bar -->
    <div id="filter-bar">
      <div id="view-mode-selector">
        <button class="view-mode-btn active" data-mode="issues">Issues</button>
        <button class="view-mode-btn" data-mode="systems">Systems</button>
        <button class="view-mode-btn" data-mode="full">Full Network</button>
      </div>
      <div id="category-filters"></div>
      <div id="search-reset-group">
        <input type="search" id="search" placeholder="Search issues..." />
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <!-- Graph view (default) -->
    <div id="graph-view">
      <canvas id="graph-canvas"></canvas>
    </div>

    <!-- Table view (hidden by default) -->
    <div id="table-view" class="hidden">
      <div id="table-container"></div>
    </div>

    <!-- Wiki view (hidden by default) -->
    <div id="wiki-view" class="hidden">
      <aside id="wiki-sidebar">
        <div id="wiki-sidebar-content"></div>
      </aside>
      <main id="wiki-main">
        <div id="wiki-article-content"></div>
      </main>
    </div>

    <!-- Article view (hidden by default) -->
    <div id="article-view" class="hidden">
      <div id="article-container"></div>
    </div>

    <!-- Detail panel (hidden by default) -->
    <aside id="detail-panel" class="hidden">
      <button id="close-panel">&times;</button>
      <div id="panel-content"></div>
    </aside>

    <!-- Loading indicator -->
    <div id="loading">Loading...</div>

    <!-- Tooltip -->
    <div id="tooltip" class="hidden"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
